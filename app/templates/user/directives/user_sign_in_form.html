			<div class="col-md-12 col-sm-12">

			  <form class="form-signin" name="signin" data-ng-submit = "save(login)">



				<h3 class="form-signin-heading text-right"><i class="fa fa-lock iconpadLG"></i>Sign In</h3>
				<div class="form-group">
					<div class="input-group-sm">

						<div class="input-group-addon"><span class="glyphicon glyphicon-envelope iconPad"></span></div>
						<input name="email" type="text" class="form-control input-sm" placeholder="Email"  data-ng-model="login.user_email"  required autofocus>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group-sm">
						<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
						<input name="cpassword" type="password"  data-ng-model="login.password" class="form-control input-sm" placeholder="Password" required>
					</div>
				</div>
				<div class="checkbox center">
				  <label>
					<input type="checkbox" value="service-center">I am a Service Center
        </label><br><small><a href="#">Forgot password?</a></small>
				</div>
				<div class="center">
					<button class="btn btn-md  btn-default" id="newUser">Cancel</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-md btn-primary" type="submit">{{buttonText}}</button>
				</div>
			  </form>
