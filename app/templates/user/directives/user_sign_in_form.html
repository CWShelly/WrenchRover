
<section>
<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.formtop {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.formmid {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.formbot {
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.center {
	text-align: center;
}
.showMe {
	display: block;
}
.hideMe {
	display: none;
}

	border-color: #ff6600;

}
.form-control {
	border-color: #ff6600;
}
*/
</style>

<body>

<!--/////////////////// INCLUDE CODE BELOW INTO SIGNIN VIEW /////////////////////-->

    <!-- Page Content -->
    <div class="container">

        <div class="row showMe" id="modSignIn">
        <!-- Signin content -->
			<div class="col-md-12 col-sm-12">
			  <form class="form-signin" name="signin" data-ng-submit = "save(login)">
				<h3 class="form-signin-heading">Sign In</h3>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
						<input name="email" type="text" class="form-control" placeholder="Email"  data-ng-model="login.user_email"  required autofocus>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
						<input name="cpassword" type="password"  data-ng-model="login.password" class="form-control" placeholder="Password" required>
					</div>
				</div>
				<div class="checkbox center">
				  <label>
					<input type="checkbox" value="service-center">I am a Service Center
				  </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Forgot password?</a>
				</div>
				<div class="center">
					<button class="btn btn-md  btn-default" id="newUser">Cancel</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-md btn-primary" type="submit">{{buttonText}}x</button>
				</div>
			  </form>
			  <!-- <div class="center">
			  Need an account? <a href="#" onclick="showNewAcct();">Click here</a> to create one.
			  </div> -->
			</div>
		</div>

    </div>
</section>
