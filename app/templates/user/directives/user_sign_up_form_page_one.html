<form data-ng-submit = "save(user)">

<p><label for="username"> name</label>
  <input type="text" placeholder = "Name" name = "userName" data-ng-model="user.user_name"></p>


  <p><label for="userEmail"> Email</label>
    <input type="text" placeholder = "Email" name = "userEmail" data-ng-model="user.user_email"></p>

    <p><label for="userZip"> Zip Code</label>
      <input type="text" placeholder = "Zip" name = "userZip" data-ng-model="user.user_zip"></p>

     <button type = "submit" id = "newUser">{{buttonText}}</button>

     <ng-transclude></ng-transclude>
   </form>
