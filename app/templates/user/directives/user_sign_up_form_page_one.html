    <div class="container" >

<div class="row" id="modNewAcct">
    <!-- New Account content -->
  <div class="col-md-12 col-sm-12">
    <form class="form-signin" name="signup" data-ng-submit="save(xuser)">
    <h3 class="form-signin-heading">Create New Account</h3>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
        <input name="name" type="text" class="form-control" placeholder="Name" id="inputName"  data-ng-model="xuser.user_name" name = "user_name" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
        <input name="email" type="text" id="inputEmail"  class="form-control" placeholder="Email" name = "userEmail"  data-ng-model="xuser.user_email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
        <input name="cpassword" id="inputPassword" type="password" class="form-control" placeholder="Password" data-ng-model="xuser.password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></div>
        <input name="zip" type="text" id="inputZip" class="form-control" placeholder="Zip Code"  name = "userZip" data-ng-model="xuser.user_zip" required>
      </div>
    </div>
    <div class="checkbox center">
      <label>
      <input type="checkbox" value="i-agree" required> I agree to the <a href="#">terms of service</a>.
      </label>
    </div>
    <div class="center">
      <button class="btn btn-md btn-default">Cancel</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-md btn-primary" type="submit">{{buttonText}}</button>
    </div>
    </form>
  </div>
    </div>
  </div>
  </section>
