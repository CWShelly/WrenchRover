<div>




Month: {{$ctrl._month}}
Date: {{$ctrl._date}}
Day: {{$ctrl._day}}



<table  border="1">
  <th ng-repeat="day in $ctrl.week">{{day}}</th>
  <tr>
    <td ng-repeat="date in $ctrl.fPart">
    <a ng-click="$ctrl.pick(date)">{{date}}</a></td></tr>
    <tr><td ng-repeat="date in $ctrl.nextWeek"><a ng-click="$ctrl.pick(date)">{{date}}</a></td></tr>
</table>

</div>
