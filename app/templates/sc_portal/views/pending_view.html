
<section ng-init = "portal.getAll()">
<div class="container">
  <div class="row" ng-repeat="sample in portal.servicerequests">
     <p class="col-xs-12 col-md-12 col-sm-12">{{sample.created_at}}. {{sample.work_request}}</p>

      <div class = "row">
        <div class= "col-xs-3">       <strong>Vehicle:</strong>
            <p>  {{sample.auto.year}} {{sample.auto.make}} {{sample.auto.model}}</p>
            <p>{{sample.auto.engine}}</p>
            <p>{{sample.auto.mileage}} miles</p>
         </div>


                <div class="col-xs-3">Time
                  <div  ng-hide = "portal.selectedDates[0] == undefined" class= "col-md-3 col-sm-3 col-xs-3" >
                      Day 1: <p ng-if = "portal.selectedDates.length > 0" ng-init = "portal.date1 =portal.capture(portal.selectedDates[i], portal.i)">{{portal.date1}}   <button class='btn btn-xs btn-warning' style='margin:5px' ng-click='portal.removeFromSelected(d)'>x</button></p>

                      <div  uib-timepicker ng-model="portal.mytime" show-meridian="portal.ismeridian"></div>
                      </div>


                            <div class= "col-md-3 col-sm-3 col-xs-3">
                              Day 2: <p ng-if = "portal.selectedDates.length > 1" ng-init = "portal.date2 = portal.capture(portal.selectedDates[1])">{{portal.date2}}   <button class='btn btn-xs btn-warning' style='margin:5px' ng-click='portal.removeFromSelected(d)'>x</button></p>

                            <div uib-timepicker ng-model="portal.mytime2" show-meridian="portal.ismeridian"></div>
                            </div>
                            <div ng-hide = "portal.selectedDates[2] == undefined"  class= "col-md-3 col-sm-3 col-xs-3">
                                Day 3: <p ng-if = "portal.selectedDates.length > 2" ng-init = "portal.date3  = portal.capture(portal.selectedDates[2])">{{portal.date3}}   <button class='btn btn-xs btn-warning' style='margin:5px' ng-click='portal.removeFromSelected(d)'>x</button></p>
                              <div uib-timepicker ng-model="portal.mytime3" show-meridian="portal.ismeridian"></div>
                              </div>

                            </div>
                </div>

      <div class="col-xs-3">
        <p>Notes</p>
      <div class = "container">
      <form name = "authform" class = "form-horizontal" data-ng-submit = "save(scquote)" >
          <p>
            <input type="text" placeholder = "price" name = "{{sample.user_id}}"   data-ng-model="scquote.quote_cost"></p>

          <p>
          <input type="text" placeholder = "Notes" name = "Mechanic's Notes"   data-ng-model="scquote.quote_text"></p>

          <button type = "submit"

       ng-click="portal.createQuote(sample.user_id, scquote, sample.id)" btn btn-default> Place Bid</button>
        </form>
        </div>


</div>
          </div>

</div>
</section>
